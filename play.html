<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icons.css">
    <script type="text/javascript" src="app.js"></script>
    <title>Matching Cards Game</title>
</head>
<body>
<h1 class="title">MatchingCards Game</h1>
<p class="description">Choose the cards with the same image. Memorize the cards at the early seconds and try to choose
    the cards with same images with the less wrong answers</p>

<p id="game-rules"></p>
<div id="game-wrapper" class="cards-wrapper"></div>
<div id="choose-difficulty-popup">
    <div class="popup-content">
        <h2>Choose difficulty</h2>
        <button class="easy" data-game-difficulty="easy">EASY</button>
        <button class="medium" data-game-difficulty="medium">MEDIUM</button>
        <button class="hard" data-game-difficulty="hard">HARD</button>
    </div>
</div>
</body>

<script>
    document.querySelectorAll('[data-game-difficulty]').forEach((button) => {
        button.addEventListener('click', (e) => {
            document.getElementById('choose-difficulty-popup').style.display = 'none';
            new matchingCards({difficulty: e.target.dataset.gameDifficulty});
        })
    })
</script>

</html>
